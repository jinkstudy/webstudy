<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
	
<style type="text/css">
	.active{ border:2px solid red; }
</style>	
<script type="text/javascript" src='../lib/jquery-3.4.1.min.js'></script>
<script type="text/javascript">
$(function(){
	// 1. 첫번재 목록에서 남자는 빨간색. 여자는 하늘색 지정.
	var man = $('.man');
	var woman = $('.woman');
	
	man.css({'color':'white','background':'pink'});
	woman.css({'color':'white','background':'skyblue'});
	
	var ins = $('.inputText');
	ins.focus(function(){
		//ins.addClass('active'); //모두 적용
		$('this').addClass('active'); //선택한 것 만 적용.
		
	})
	ins.blur(function(){
		//ins.removeClass('active');
		$('this').removeClass('active'); //선택한
	});
	
	//3. 자바스크립트 innderHTML 유사한 역할
	//	[특성] jquery는 setter와 getter가 동일함.
	//alert($('#divText').text());
	$('#divText').text('<img src = "images/puppy.jpg">'); // 글씨로 취급
	$('#divHtml').html('<img src = "images/puppy.jpg">'); // 요소로 취급
	$('#divEmpty').empty();
	
	//속성 변경 attr()
	//changeGrim 요소의 속성(attr())을 'images/cat.jpg'
	$('#changeGrim').attr('src', 'images/cat.jpg');
	
	//val() : value를 얻어오거나 지정하는 함수
	$('#tf').val('나는 홍길동');
	
	//텍스트 AREA에 '작성중입니다'지정
	$('#ta').val('작성중입니다.');
	
	
	//콤보박스에 '인천'으로 지정
	$('#sel').val('incheon');
	// 리스트에서는 '제주도','독도'를 지정
	$('#sel_m').val(['seom1','seom3']); // 두개이상 선택_배열로 취급해줘야함.
	
	//라디오 버튼 여자 지정
	var gender = $('input[name="gender"]');
		gender.eq(1).attr('checked','true');
	var v = $('#sel').val();
	
	//var temp= $('#sel').val(v);
// 	alert(temp);
	
// 	var a = $(temp);	
	//input[value="incheon"]
	//'확인' 버튼이 눌러 졌을 때 사용자가 입력하거나 지정한 모든 값들을
	//result 부분에 나오도록.
	$('#check').click(function(){
	var result =$('#result');
	$('#result').text([$('#tf').val(),$('#ta').val(), $('#sel').find('option').html(),$('#sel_m').val(), $('input[name="gender"]').val()])
	});
	
	
	//(5) 동적구조 변경
	var actor = $('#actor');
	var tae = $('#tae');
	var su = $('#su');
	var bin = $('#bin');
	
	
	actor.append(tae); //tae를 actor의 자식으로
	su.appendTo(actor); //su를 actor의 자식으로
	
	// 동적으로 태그 추가
	var n = $('<div/>');
	n.text('새배우');
	actor.append(n);
	
	actor.append('<div id="old">헌배우</div>')
	$('<div id="old2">헌배우2</div>').appendTo(actor);
	
	
	//(6) 복수 개 요소인 경우
	
	$('.data').each(function(){
		$(this).click(function(){
			alert($(this).text());
		});
	});
		
	
		
});


</script>
</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		<input id="tf" type="text" size="20" />
		<textarea id="ta" rows="3" cols="20"></textarea>
		<select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select>
		<input type ='radio' name = 'gender' value = "man">남자
		<input type ='radio' name = 'gender' value = "woman">여자
		<input type='button' id='check' value='확인'/>
		<input type='button' id='sel' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
