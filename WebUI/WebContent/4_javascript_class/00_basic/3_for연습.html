<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>3_for연습.html</title>
<script type="text/javascript">
	document.write("<table border='1'>");
	document.write("<tr>");
	document.write("<td>안녕</td><td>헬로우</td>")
	document.write("</tr>");
	document.write("</table>");
	
	
	
	//5행 5열 테이블을 만드시고 1~25까지 숫자 지정
	
	document.write("<table border = '1'>");
	for(var i=0; i<5;i++){
		
		document.write("<tr>")
		
		for(var j=1; j<6; j++){
			document.write("<td>"+((i*5)+j) +"</td>")
		}
		document.write("</tr>")
		
	}
	
	document.write("</table>");
	
	
	document.write("<table border = '1'>");
	var k=1;
	for(var i=0; i<5;i++){
		
		document.write("<tr>")
		
		for(var j=1; j<6; j++,k++){
			document.write("<td>"+ k +"</td>")
		}
		document.write("</tr>")
		
	}
	
	document.write("</table>");

</script>



</head>
<body>

</body>
</html>
