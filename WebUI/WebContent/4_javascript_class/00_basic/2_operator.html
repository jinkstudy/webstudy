<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>2_operator.html</title>
<script type="text/javascript">
//1. ==와 ===차이점

	//자료형빼고 값만 비교.
	var num = 10;
	var str = '10';
	if(num ==str) alert('같다1');
	else alert('다르다1');
	
	//값과 자료형까지 비교.
	if(num === str) document.write('같다2<br/>');
	else document.write('다르다2 <br/>');
	
	//2. !=와 !==차이점

	//자료형빼고 값만 비교.
	var num = 10;
	var str = '10';
	if(num !=str) alert('다르다22');
	else alert('같다22');
	
	//값과 자료형까지 비교.
	if(num !== str) document.write('다르다33<br/>');
	else document.write('같다33 <br/>');
	
	
	// 2.실수형 계산시 주의!!!!
	document.write(0.2*3+"<br/>") //0.6000000000000001 이진수로 변환한 후 계산하기때문에.
	document.write((0.2*3 == 0.6)+"<br/>"); // false
	
	document.write((0.2*10*3 == 0.6 *10 )+"<br/>");


</script>



</head>

</html>
