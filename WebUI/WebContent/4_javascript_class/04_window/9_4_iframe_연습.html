<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>9_4_iframe연습.html</title>
<script type="text/javascript">
	window.onload = function() {
		var sel = document.frm.site;
		for (var i = 0; i < sel.length; i++) {

			sel[i].onclick = getSite;
		}
		var ifrm = document.getElementById('ifrm');
		function getSite() {
			var url = sel.value;
			alert(url);
			ifrm.src = url;
		}

	}
</script>
</head>
<body>

	<form name="frm">

		<input type='radio' name='site' value='http://www.naver.com'>네이버
		<input type='radio' name='site' value='http://www.daum.net'>다음
		<input type='radio' name='site' value='http://www.nate.com'>네이트


	</form>	
	

	<iframe name='ifrm' id='ifrm' width="420" height="315" src="">
	</iframe>



</body>
</html>
