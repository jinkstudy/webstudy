<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_function_arg2.html</title>
<script type = "text/javascript">

/* ## 1. 함수이름이 다른함수의 인자가 될 수 있다. */

function prt(key,value){
	document.write(key+':' + value + '<br/>');
}

function arrayWalk(data,f){
	for (var key in data) {
		f(key,data[key]);
	}
	
}

var ary = ['ㅁ','ㄴ','ㅇ','ㄹ','ㅎ'];
arrayWalk(ary,prt);


/* ## 2. 함수가 다른 함수의 인자가 될 수 있다. */


function arrayWalk1(data,f){
	for (var key in data) {
		f(key,data[key]);
	}
	
}

var ary1 = ['ㅁ','ㄴ','ㅇ','ㄹ','ㅂ'];
arrayWalk1(ary1, function(key,value){
	document.write(key+':' + value + '<br/>');
});

</script>

</head>

</body>
</html>
